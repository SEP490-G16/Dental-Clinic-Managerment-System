provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: ap-southeast-1
  timeout: 5
  memorySize: 256
  architecture: x86_64
  tracing:
    lambda: true
  environment:
    USER_POOL_ID: "ap-southeast-1_mFSJmjfFb"
    CLIENT_ID: "4ah7dhech707uc12tfnbua97s6"

package:
  individually: true

functions:
  # Module authentication
  login:
    name: ${sls:stage}-login
    handler: src/authentication/login.handler
    role: ApiAccessRole
    events:
      - http:
          path: login
          method: post
          integration: lambda-proxy
          cors: true
    package:
      exclude:
        - "**"
      include:
        - src/authentication/login.py

  signup:
    name: ${sls:stage}-sign-up
    handler: src/authentication/signup.handler
    events:
      - http:
          path: sign-up
          method: post
          integration: lambda-proxy
          cors: true
    role: arn:aws:iam::014183400304:role/lambda-user
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "cognito-idp:AdminAddUserToGroup"
          - "cognito-idp:AdminDeleteUser"
          - "cognito-idp:AdminConfirmSignUp"
        Resource: arn:aws:cognito-idp:${self:custom.region}:${self:custom.account-id}:userpool/${self:custom.userpool-id}
    package:
      exclude:
        - "**"
      include:
        - src/authentication/signup.py

