resources:
  Resources:
    MyUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: ${self:service}-${self:provider.stage}-userpool

    CognitoUserPoolAuthorizer:
      Type: "AWS::ApiGateway::Authorizer"
      Properties:
        IdentitySource: "method.request.header.Authorization"
        Name: "CognitoUserPoolAuthorizer"
        RestApiId:
          Ref: "ApiGatewayRestApi"
        Type: "COGNITO_USER_POOLS"
        ProviderARNs:
          - arn:aws:cognito-idp:${self:custom.region}:${self:custom.account-id}:userpool/${self:custom.userpool-id}

    ApiGatewayDeployment:
      Type: "AWS::ApiGateway::Deployment"
      DependsOn: CognitoUserPoolAuthorizer
      Properties:
        RestApiId:
          Ref: ApiGatewayRestApi
        Description: "Auto-deployed on #{AWS::AccountId}-#{AWS::StackName}-#{AWS::Region}"
      Metadata:
        Timestamp: "#{AWS::AccountId}-#{AWS::StackName}-#{AWS::Region}"

    ApiGatewayStage:
      Type: "AWS::ApiGateway::Stage"
      Properties:
        DeploymentId:
          Ref: ApiGatewayDeployment
        RestApiId:
          Ref: ApiGatewayRestApi
        StageName: ${self:provider.stage}

    MyUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: ${self:service}-${self:provider.stage}-userpool-client
        UserPoolId:
          Ref: MyUserPool
        GenerateSecret: false
        RefreshTokenValidity: 60 # 60 day for refresh token
        AccessTokenValidity: 4 # 3 hour for access token
        ExplicitAuthFlows:
          - ADMIN_NO_SRP_AUTH

    ApiAccessRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: ApiAccessRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
                  - "apigateway.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Policies:
          - PolicyName: "ApiAccessPolicy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "execute-api:Invoke"
                    - "cognito-idp:AdminInitiateAuth"
                  Resource:
                    - "*"

    AdminRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: AdminRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref MyUserPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": "Admin"
            - Effect: "Allow"
              Principal:
                Service:
                  - "lambda.amazonaws.com"
              Action:
                - "sts:AssumeRole"
        Policies:
          - PolicyName: "AdminCognitoPolicy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "cognito-idp:*"
                  Resource:
                    - "*"
          - PolicyName: "AdminLambdaInvokePolicy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "lambda:InvokeFunction"
                  Resource:
                    - arn:aws:lambda:${self:custom.region}:${self:custom.account-id}:function:${sls:stage}-test-lambda

    DoctorRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: DoctorRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref MyUserPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": "Doctor"
        Policies:
          # Add policies that allow the actions you want to allow for the Doctor group

    NurseRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: NurseRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref MyUserPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": "Nurse"
        Policies:
          # Add policies that allow the actions you want to allow for the Nurse group

    HeadNurseRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: HeadNurseRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref MyUserPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": "HeadNurse"
        Policies:
          # Add policies that allow the actions you want to allow for the Head Nurse group

    ReceptionistRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: ReceptionistRole
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Federated: "cognito-identity.amazonaws.com"
              Action:
                - "sts:AssumeRoleWithWebIdentity"
              Condition:
                StringEquals:
                  "cognito-identity.amazonaws.com:aud": !Ref MyUserPool
                ForAnyValue:StringLike:
                  "cognito-identity.amazonaws.com:amr": "Receptionist"
        Policies:
          # Add policies that allow the actions you want to allow for the Receptionist group

    AdminGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Admin
        UserPoolId:
          Ref: MyUserPool
        RoleArn: !GetAtt [AdminRole, Arn]

    DoctorGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Doctor
        UserPoolId:
          Ref: MyUserPool
        RoleArn: !GetAtt [DoctorRole, Arn]

    NurseGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Nurse
        UserPoolId:
          Ref: MyUserPool
        RoleArn: !GetAtt [NurseRole, Arn]

    HeadNurseGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: HeadNurse
        UserPoolId:
          Ref: MyUserPool
        RoleArn: !GetAtt [HeadNurseRole, Arn]

    ReceptionistGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Receptionist
        UserPoolId:
          Ref: MyUserPool
        RoleArn: !GetAtt [ReceptionistRole, Arn]
